<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <style>
        body {
            background: #1f1f2e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: #2b2b3d;
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>User Information</h2>

    <input id="name" readonly>
    <input id="id" readonly>
    <input id="phone" readonly>
    <input id="email" readonly>
    <input id="address" readonly>
</div>

<script>
    // STATIC DATA (edit this anytime)
    const userData = {
        name: "omar ahmed",
        id: "MG25056",
        phone: "01011771227",
        email: "ohanafy61@gmail.com",
        address: "new cairo, Egypt"
    };

    // Load data when page opens
    window.onload = function () {
        document.getElementById("name").value = userData.name;
        document.getElementById("id").value = userData.id;
        document.getElementById("phone").value = userData.phone;
        document.getElementById("email").value = userData.email;
        document.getElementById("address").value = userData.address;
    };
</script>

</body>
</html>
